<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <!-- link for css link / icon moon   -->
    <link rel="stylesheet" href="icomoon/style.css">
    <link rel="stylesheet" href="style.css">
    <!-- link for javascript -->
    <script defer src="main.js"></script>
</head>

<body>

    <h1>to do list</h1>
    <section id="container">
        <div class="parent">
            <span class="icon-star"></span>
            <p class="task">الصلاة اولا ينورم </p>
            <div class="child">
                <span class="icon-trash-o" id="del"></span>
                <span class="icon-angry2"></span>
            </div>
            <!--  -->
        </div>

        <!-- undo code  -->
    </section>
    <h3>! قم باضافة يومياتك </h3>
    <form id="form">
        <input id="input" type="text" placeholder="هتعمل اي انهاردة ">
        <button class="icon-upload" id="btn"></button>
    </form>

</body>

</html>
